<!doctype html>
{% load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>C H A C O - 70 AÃ‘OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/chaco.png' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles_login.css' %}">
  </head>
  <body>
    <img src="{% static 'img/marca de agua.png' %}" alt="Chaco" width="30%">
    <div class="container pt-4 pb-5">
        <div class="text-1"></div>
        <div class="text-2"></div>
        <div class="text-3"></div>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="text-center pt-3">
                <p class="display-7 fw-bold">INICIAR SESION<span class="ps-1"></span></p>
                <small class="d-flex align-items-center justify-content-center mb-3">
                    <p>No tienes una cuenta?</p>
                    <a href ="{% url 'create' %}"><div class="btn btn-primary">Registrarse</div></a>
                </small>
            </div>
            <div class="row px-md-4 px-1 m-0">
                <div class="col-12">
                    <div>
                        <!--<p class="pb-1 username">Usuario</p> -->
                        <input type="text" name="username" placeholder="Nombre de usuario" class=" name form-control mb-4">
                    </div>
                </div>
                <div class="col-12"> <input type="password" name="password" placeholder="Password" class="form-control mb-4" id="pass"> </div>
                <div class="col-12 create">
                    {% for mensaje in messages %}
                        <p>{{ mensaje }}</p>
                    {% endfor %}
                    <div class="btn btn-primary py-3" style="padding: 0%;">
                        <input style="background-color:transparent; border:none; padding:2% 35%; font-size:1.6rem ; " type="submit" name="Logearse " placeholder="Ingresar"><span class="fas fa-arrow-right "></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js'%}"></script>
</body>
</html>
