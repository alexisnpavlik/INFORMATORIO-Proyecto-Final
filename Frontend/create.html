<!DOCTYPE html>
<html lang="es">
	<head>
		
		<meta charset="utf-8">
		<meta name="description" content="Crea tu cuenta">
		<meta name="robots" content="idex,follow">
		<meta name="viewport" content="width=device-width, inicial-scale=1.0">
		<title>C H A C O - 70 AÑOS</title>
		<link rel="stylesheet" href="CSS/styles_create.css">
	
	</head>
	
	<body>
		
		<header>
			
			<img class="log_info" src="IMG/InfoLogo.svg" width="100" height="100">
			
			<h1 class="titulo">ANIVERSARIO DE LA PROVINCIALIZACIÓN</h1>
			
			<nav>
				<ul>
					<a class="nav_button" href="#" ><figure><img src="IMG/Icon-home.png" width="40" height="35"></figure><center>Inicio</center></a>

					<a class="nav_button" href="#" ><figure><img src="IMG/Jugar.png" width="40" height="35"></figure><center>Jugar</center></a>

					<a class="nav_button" href="#" ><figure><img src="IMG/Nosotros.png" width="40" height="35"></figure><center>Nosotros</center></a>
				</ul>
			</nav>
			
		</header>
		
		<main>
			
			<h3>
				Te invitamos a poner a prueba tu conocimiento completando esta trivia
			</h3>
			<div class="main_caja">
				<section class="caja">
					<div class="caja_registro">
						<form action="">
							<label for="email">
								<span>Correo:</span>
								<input type="email" name="email" id="email" placeholder="pepito@hotmail.com" autocomplete="email" required/>
							</label>

							<label for="contraseña">
								<span>Contraseña:</span>
								<input type="password" name="contraseña" id="contraseña" placeholder="**********" required/>
							</label>

							<button type="submit">
								Crear Usuario
							</button>

						</form>
					</div>
				</section>
				<figure>
					<img src="IMG/chaco.png" alt="background chaco" width="750" height="600">
				</figure>
				<figure>
					<img src="IMG/Reglas.png" width="460" height="600">
				</figure>
			</div>
		</main>
		
		<footer>
			
			<strong>Copyright © 2021</strong>
			
		</footer>
		
	</body>

</html>
